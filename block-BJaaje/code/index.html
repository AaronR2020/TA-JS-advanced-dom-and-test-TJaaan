<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Assessment: Drag and Drop Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a817c3ac52.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="draggable-items">
      <i class="fab fa-whatsapp draggable" draggable="true" id="whatsapp"></i>
      <i class="fab fa-bitcoin draggable" draggable="true" id="bitcoin"></i>
      <i class="fab fa-drupal draggable" draggable="true" id="drupal"></i>
    </div>
    
    <div class="droppable-items">
      <div class="droppable" data-draggable-id="drupal"><span>drupal</span></div>
      <div class="droppable" data-draggable-id="bitcoin"><span>bitcoin</span></div>
      <div class="droppable" data-draggable-id="whatsapp"><span>whatsapp</span></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
